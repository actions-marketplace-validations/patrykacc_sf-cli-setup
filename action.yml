name: Setup SF CLI
description: Action provides simple and super fast way to instal and cache Salesforce CLI
branding:
  icon: 'terminal'
  color: 'blue'
runs:
  using: composite
  steps:
    - name: Cache CLI
      uses: actions/cache@v3
      id: cache
      with:
        path: ~/cli/sf/**
        key: cli_cache

    - name: Install CLI
      shell: bash
      if: steps.cache.outputs.cache-hit != 'true'
      run: |
        npm install @salesforce/cli --global
        which sf

    - shell: bash
      if: steps.cache.outputs.cache-hit == 'true'
      run: |
        echo "~/cli/sf/bin" >> $GITHUB_PATH
